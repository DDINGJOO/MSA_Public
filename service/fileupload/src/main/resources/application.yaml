server:
  port: 9200
  address: 0.0.0.0
  url: http://192.168.200.104:9200


spring:

  datasource:
    url: jdbc:mysql://host.docker.internal:3306/imagefiles
    username: root
    password: 1001
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 개발 단계에만 사용 (운영에서는 validate 또는 none)
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    resources:
      static-locations: file:uploads/

file:
  upload-dir: uploads/
